kind: pipeline
type: docker
name: Build-Backend-1

steps:
  - name: build
    image: openjdk:8-jdk
    commands:
      - cd backend
      - ./gradlew producer-server:build --profile --full-stacktrace
  - name: publish
    image: plugins/github-release
    settings:
      api_key:
        from_secret: github_api_key
      files: backend/producer-server/build/libs/*.jar
    when:
      event:
      - tag
trigger:
  changeset:
    includes:
      - backend/consumer-server/**
  branch:
    - master
  event:
    - pull_request
    - push
    - tag

