---
kind: pipeline
type: docker
name: Build-Frontend

steps:
  - name: build
    image: node:12.16.1
    commands:
      - cd frontend
      - npm i
      - npm run build
  - name: publish
    image: plugins/github-release
    settings:
      api_key:
        from_secret: github_api_key
      files: frontend/build
    when:
      event:
      - tag 

---
kind: pipeline
name: Notification

clone:
  disable: true

steps:
  - name: slack
    image: plugins/slack
    settings:
      webhook:
        from_secret: slack_webhook
      channel: nofitication
      template: >
        {{#success build.status}}
          :smile: Build #{{build.number}} of `{{repo.name}}` succeeded.
          :globe_with_meridians: {{ build.link }}
        {{else}}
          :cry: Build #{{build.number}} of `{{repo.name}}` failed.
          :globe_with_meridians: {{ build.link }}
        {{/success}}
depends_on:
  - Build-Backend-1
  - Build-Backend-2
  - Build-Frontend

trigger:
  status:
    - success
    - failure
